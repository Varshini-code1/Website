<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
        h1{
            background-color: lightgoldenrodyellow;
            height:200px;
            width:200px;
            animation:example 2s infinite alternate;
        }
        @keyframes example {
            from{
                background-color: lightgoldenrodyellow;
            }
            to{
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <h1></h1>
</body>
</html>
