<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class</title>
</head>
<body>
    <script>
        class person{
            constructor(name,age){
                this.name=name
                this.age=age
            }
            greet(){
                document.write("hello my name is ",this.name,", and my age is ",this.age)
            }
        }
var object=new person("Kayla",14)
object.greet()
    </script>
</body>
</html>
