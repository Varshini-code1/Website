<html>
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        <h1> ordered list </h1>
        <ol type="i"> 
            <li> tennis </li>
            <li> Basketball </li>
            <li> Soccer </li>
        </ol>
        <h1>Unordered list</h1>
        <ul type="square">
            <li> blue </li>
            <li> purple </li>
            <li> green </li>
        </ul>
        <h1>Definition list</h1>
        <dl>
            <dt> coffee </dt>
            <dd> A drink  </dd>
        </dl>
    </body>
</html>
