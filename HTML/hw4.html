<html>
<head>
  <title>Media and Frame Tags in HTML</title>
</head>
<body>

  <h1>HTML Media and Frame Tags</h1>


  <h2>1. Image Example</h2>
  <img src="cat.jpg" alt="A cute cat" width="300" height="200">


  <h2>2. Audio Example</h2>
  <audio controls>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>


  <h2>3. Video Example</h2>
  <video width="400" height="300" controls>
    <source src="movie.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h2>4. iFrame Example</h2>
  <iframe src="https://www.example.com" width="600" height="400"></iframe>

</body>
</html>
