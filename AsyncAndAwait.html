<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="a"></h1>
    <script>
        async function add(a,b){
            var c=await a+b;
            display(c)
        }
        function display(p){
            document.getElementById("a").innerHTML=p
        }
        add(2,5)
    </script>
</body>
</html>
