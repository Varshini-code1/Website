<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #74c0fc;
      color: white;
      padding: 20px;
      margin: 10px 0;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="my-4">Unequal Grid Example</h2>

  <div class="row">
    <div class="col-md-8">
      <div class="box">Column 1 (8/12 wide)</div>
    </div>
    <div class="col-md-4">
      <div class="box">Column 2 (4/12 wide)</div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="box">Col 1 (3/12)</div>
    </div>
    <div class="col-md-6">
      <div class="box">Col 2 (6/12)</div>
    </div>
    <div class="col-md-3">
      <div class="box">Col 3 (3/12)</div>
    </div>
  </div>

</div>

</body>
</html>
