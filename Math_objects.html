<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math object</title>
</head>
<body>
    <script>
        document.write(Math.min(2, 4, 5, 6, 9, 3))
        document.write("<br>")
        document.write(Math.max(7,9,3,5,6,1))
        document.write("<br>")
        document.write(Math.sqrt(25))
        document.write("<br>")
        document.write(Math.floor(5.8))
        document.write("<br>")     
        document.write(Math.ceil(65.2))  
    </script>
</body>
</html>
