<!DOCTYPE html>
<html>
<head>
  <style>

    a:hover {
      color: red;
      text-decoration: underline;
    }

    div p:first-child {
      font-weight: bold;
      color: green;
    }

    li:nth-child(even) {
      background-color: #f0f0f0;
    }


    input:focus {
      border: 2px solid blue;
    }
  </style>
</head>
<body>

  <a href="#">Hover over me</a>

  <div>
    <p>first paragraph</p>
    <p>second paragraph</p>
  </div>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

</body>
</html>
