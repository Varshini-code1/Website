<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
        <h1 id="a"></h1>
        <h1 id="b"></h1>
        <h1 id="c"></h1>
        <h1 id="d"></h1>
        <h1 id="e"></h1>
    <script>
        var h=10
        var a=15
        var t=h+a
        var c=h-a
        var m=h*a
        var d=h/a
        var r=h%a
        document.getElementById("a").innerHTML="The result is "+t
        document.getElementById("b").innerHTML="The result is "+c
        document.getElementById("c").innerHTML="The result is "+m
        document.getElementById("d").innerHTML="The result is "+d
        document.getElementById("e").innerHTML="The result is "+r
    </script>
</body>
</html>
