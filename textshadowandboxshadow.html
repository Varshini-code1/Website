<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text shadow and box shadow</title>
    <style>
        h1{
            text-shadow: 2px 4px 5px blue;
        }
        h2{
            box-shadow: 5px 9px 7px green;
        }
        h3{
            text-indent: 250px;
        }
    </style>
</head>
<body>
    <h1> text shadow </h1>
    <h2> box shadow </h2>
    <h3> text indent </h3>
</body>
</html>
