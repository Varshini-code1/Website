<!DOCTYPE html>
<html>
<head>
  <title>Text Styling with CSS</title>
  <style>

    .main-title {
      color: royalblue;
      font-size: 36px;
      font-family: 'Georgia', serif;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px gray;
    }

    .description {
      color: darkgreen;
      font-size: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      letter-spacing: 1px;
      text-align: justify;
      margin: 20px;
    }


    .quote {
      color: tomato;
      font-style: italic;
      font-size: 18px;
      text-decoration: underline;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="main-title">Welcome to My CSS Project!</h1>
  <p class="description">This is a paragraph with some cool text styling using CSS. You can change colors, font sizes, and much more.</p>
  <p class="quote">"CSS makes the web beautiful!"</p>
</body>
</html>
