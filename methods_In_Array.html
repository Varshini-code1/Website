<!DOCTYPE html>
<html lang="en">
<head>
    <title>Methods in array</title>
</head>
<body>
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <script>
        var c=["orange", "apple", "staryberry", "Dragon fruit"]
        c.pop()
        document.getElementById("a").innerHTML=c
        document.getElementById("b").innerHTML=c.join(" & ")
    </script>
</body>
</html>
