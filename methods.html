<!DOCTYPE html>
<html lang="en">
<head>
    <title>Methods</title>
</head>
<body>
    <script> 
        var a="I like mango"
        document.write(a.toLowerCase())
        document.write("<br>")
        document.write(a.toUpperCase())
        document.write("<br>")
        document.write(a.startsWith("I"))
        document.write("<br>")
        document.write(a.endsWith("o"))
    </script>
</body>
</html>
