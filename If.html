<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a=new Date().getHours()
        if(a<12){document.write("goodmorning")}
        else if(a>=12 && a<=16){document.write("good afternoon")}
        else if(a>16 && a<21){document.write("good evening")}
        else{document.write("good night")}
    </script>
</body>
</html>
