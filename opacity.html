<!DOCTYPE html>
<html lang="en">
<head>
    <title>opacity</title>
    <style>
        h1{
            background-color: darkmagenta;
            opacity: 0.1;
        }
        h2{
            background-color: darkmagenta;
            opacity: 0.3;
        }
        h3{
            background-color: darkmagenta;
            opacity: 0.6;
        }
        h4{
            background-color: darkmagenta;
            opacity: 0.8;
        }
        h5{
            background-color: darkmagenta;
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>opacity 0.1</h1>
    <h2>opacity 0.3</h2>
    <h3>opacity 0.6</h3>
    <h4>opacity 0.8</h4>
    <h5>opacity 1.0</h5>
</body>
</html>
