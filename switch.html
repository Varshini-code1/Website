<!DOCTYPE html>
<html lang="en">
<head>
    <title>switch</title>
</head>
<body>
    <script>
        var a=Number(prompt("Enter a number: "))
        switch(a){
            case 1:
                document.write("monday")
                break;
            case 2:
                document.write("tuesday")
                break;
            case 3:
                document.write("wednesday")
                break;
            case 4:
                document.write("thursday")
                break;
            case 5:
                document.write("friday")
                break;
            case 6:
                document.write("saturday")
                break;
            case 7:
                document.write("sunday")
                break;
        }
    </script>
</body>
</html>
