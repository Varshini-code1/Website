<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operaters & Statements</title>
</head>
<body>
        <h1 id="h"></h1>
        <h1 id="j"></h1>
        <h1 id="l"></h1>
        <h1 id="o"></h1>
        <h1 id="p"></h1>
    <script>
        var h=5
        var a=3
        var t=h+a
        var c=h-a
        var m=h*a
        var d=h/a
        var r=h%a
        document.getElementById("h").innerHTML="The result is "+t
        document.getElementById("j").innerHTML="The result is "+c
        document.getElementById("l").innerHTML="The result is "+m
        document.getElementById("o").innerHTML="The result is "+d
        document.getElementById("p").innerHTML="The result is "+r
    </script>
</body>
</html>
