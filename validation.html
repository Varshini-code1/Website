<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="number" id="a" min=0 max=25 required>
    <button onclick="fun()">Click here</button>
    <p id="b"></p>
    <script>
        function fun(){
            var d=document.getElementById("a");
            if(!d.checkValidity()){
                document.write(d.validationMessage)
            }
            else{
                document.write("everything is okay")
            }
        }
    </script>
</body>
</html>
