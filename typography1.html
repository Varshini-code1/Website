<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typography</title>
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
    <div class="container">
        <h1 class="display-1">Heading 1</h1>
        <h1 class="display-2">Heading 2</h1>
        <h1 class="display-3">Heading 3</h1>
        <h1 class="display-4">Heading 4</h1>
        <small class="text-muted">Muted text</small>
        <dl>
            <dt>coffee</dt> <dd>A drink</dd>
        </dl>
        <mark>highlight text</mark><br>
        we have 3 types of css <code>internal,exteral and inline</code>
    </div>
</body>
</html>
